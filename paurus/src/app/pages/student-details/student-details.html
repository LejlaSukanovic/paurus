@if (student() !== null) {
<p-card header="Student Details" subheader="{{ student()?.firstName ?? '' }} {{ student()?.lastName ?? '' }}">
    <div class="p-grid">
        <div class="p-col-12 p-md-6">
            <p><strong>Email:</strong> {{ student()?.email ?? ''}}</p>
            <p><strong>Date of Birth:</strong> {{ student()?.dateOfBirth | date: 'mediumDate' }}</p>
            <p><strong>Enrollment Date:</strong> {{ student()?.enrollmentDate | date: 'mediumDate' }}</p>
            <p><strong>Major:</strong> {{ student()?.major }}</p>
        </div>
        <app-student-edit-form [studentId]="student()?.id ?? ''" [courses]="student()?.courses ?? []"></app-student-edit-form>
    </div>
</p-card>
}

@if (!student()) {
<p>Loading student details...</p>
}
