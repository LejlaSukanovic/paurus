<p-card header="Add Student" class="p-mb-4">
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="p-fluid">
    <div class="p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-6">
        <label for="firstName">First Name</label>
        <input pInputText id="firstName" formControlName="firstName" />
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label for="lastName">Last Name</label>
        <input pInputText id="lastName" formControlName="lastName" />
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label for="email">Email</label>
        <input pInputText id="email" type="email" formControlName="email" />
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label for="dateOfBirth">Date of Birth</label>
        <p-datepicker
          id="dateOfBirth"
          formControlName="dateOfBirth"
          dateFormat="yy-mm-dd"
        ></p-datepicker>
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label for="phone">Phone</label>
        <input pInputText id="phone" formControlName="phone" />
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label for="address">Address</label>
        <input pInputText id="address" formControlName="address" />
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label for="enrollmentDate">Enrollment Date</label>
        <p-datepicker
          id="enrollmentDate"
          formControlName="enrollmentDate"
          dateFormat="yy-mm-dd"
        ></p-datepicker>
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label for="major">Major</label>
        <input pInputText id="major" formControlName="major" />
      </div>
    </div>

    <p-divider></p-divider>

    <h3>Courses (optional)</h3>
    <div formArrayName="courses" class="p-fluid">
      <div
        *ngFor="let course of courses.controls; let i = index"
        [formGroupName]="i"
        class="p-formgrid p-grid p-ai-center p-mb-2"
      >
        <div class="p-col-5">
          <input
            pInputText
            placeholder="Course Title"
            formControlName="title"
          />
        </div>
        <div class="p-col-4">
          <p-inputNumber
            formControlName="credits"
            [min]="0"
            [max]="10"
            placeholder="Credits"
          ></p-inputNumber>
        </div>
        <div class="p-col-3">
          <button
            pButton
            type="button"
            label="Remove"
            icon="pi pi-times"
            severity="danger"
            (click)="removeCourse(i)"
          ></button>
        </div>
      </div>

      <button
        pButton
        type="button"
        label="Add Course"
        icon="pi pi-plus"
        (click)="addCourse()"
        class="p-mt-2"
      ></button>
    </div>

    <p-divider></p-divider>

    <button
      pButton
      type="submit"
      label="Submit"
      icon="pi pi-check"
      class="p-mt-3"
      [disabled]="studentForm.invalid"
    ></button>
  </form>
</p-card>
